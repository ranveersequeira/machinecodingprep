<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-700 text-white flex flex-col">
    <h1 class="text-4xl text-center font-bold p-2 text-purple-200 mb-3">
        Countdown Timer
    </h1>

    <div class="text-black bg-gray-800 rounded-md inline-block p-4 m-auto mb-0 justify-center flex flex-col">
        <section class="flex px-2 items-center justify-items-center">
            <span class="bg-gray-700 p-2 flex flex-col rounded-md inline mx-3 items-center justify-items-center">
                <input id="hours-input" class="text-center rounded-sm p-1 text-lg font-bold" type="number" id="hours"
                    name="hours" min="0" max="24" value="0" />
                <p class="text-gray-100">Hours</p>
            </span>
            <span class="bg-gray-700 p-2 flex flex-col rounded-md inline mx-3 items-center justify-items-center">
                <input id="minutes-input" class="text-center rounded-sm p-1 text-lg font-bold" type="number"
                    id="minutes" name="minutes" min="0" max="60" value="0" />
                <p class="text-gray-100">Minutes</p>
            </span>
            <span class="bg-gray-700 p-2 flex flex-col rounded-md inline mx-3 items-center justify-items-center">
                <input id="seconds-input" class="text-center rounded-sm p-1 text-lg font-bold" type="number"
                    id="seconds" name="seconds" min="0" max="60" value="0" />
                <p class="text-gray-100 text-">Seconds</p>
            </span>
        </section>
        <section class="flex mx-auto mt-3">
            <button id="set-timer-btn" onclick="setCountdownTimer()"
                class="text-white text-center mb-3 text-lg bg-blue-500 px-2 py-1 rounded-md m-1 hover:bg-blue-600 mt-4">
                Set Timer
            </button>
            <button id="start-timer-btn" onclick="startTimer()"
                class="text-white text-center mb-3 text-lg bg-green-500 px-2 py-1 rounded-md m-1 hover:bg-green-600 mt-4">
                Start Timer
            </button>
            <button id="stop-timer-btn" onclick="stopTimer()"
                class="text-white text-center mb-3 text-lg bg-red-500 px-2 py-1 rounded-md m-1 hover:bg-red-600 mt-4">
                Stop Timer
            </button>
        </section>
    </div>

    <div id="timer-show"
        class="flex bg-clip-padding backdrop-filter backdrop-blur-xl rounded-md bg-gray-200 bg-opacity-25 mx-auto my-14 px-4 py-2">
        <span class="bg-gray-100 rounded-md px-3 py-1 text-gray-900 mx-2 flex flex-col items-center">
            <p id="hours-counter" class="text-7xl">00</p>
            <p class="text-2xl">Hours</p>
        </span>
        <span class="bg-gray-100 rounded-md px-3 py-1 text-gray-900 mx-2 flex flex-col items-center">
            <p id="minutes-counter" class="text-7xl">00</p>
            <p class="text-2xl">Minutes</p>
        </span>
        <span class="bg-gray-100 rounded-md px-3 py-1 text-gray-900 mx-2 flex flex-col items-center">
            <p id="seconds-counter" class="text-7xl">00</p>
            <p class="text-2xl">Seconds</p>
        </span>
    </div>

    <h1 class="text-2xl" id="demo"></h1>
    <script src="https://bit.ly/codedamn-web-console"></script>
    <script src="script.js"></script>
</body>

</html>
